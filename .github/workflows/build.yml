              $rel = $_.FullName.Substring($out.Length + 1)   # out ä¸‹çš„ç›¸å¯¹è·¯å¾„
              $dest = Join-Path (Get-Location) $rel           # ç›®æ ‡è·¯å¾„ = ä»“åº“æ ¹ + ç›¸å¯¹è·¯å¾„
              $destDir = Split-Path $dest
